<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login or Sign Up - HomeEase Rentals</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 shadow-md bg-white">
    <div class="text-2xl font-bold text-blue-600">HomeEase</div>
    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-blue-500">Home</a>
      <a href="listings.html" class="hover:text-blue-500">Listings</a>
      <a href="contact.html" class="hover:text-blue-500">Contact</a>
      <a href="login.html" class="text-blue-600 font-semibold">Login</a>
    </nav>
  </header>

  <!-- Login/Register Card -->
  <section class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Welcome Back</h2>
      
<form id="loginForm" class="space-y-5">
  <div>
    <label class="block text-sm font-medium">Email</label>
    <input id="loginEmail" type="email" class="w-full mt-1 px-4 py-2 border rounded" />
  </div>

  <div>
    <label class="block text-sm font-medium">Password</label>
    <input id="loginPassword" type="password" class="w-full mt-1 px-4 py-2 border rounded" />
  </div>

  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
</form>

<!-- Add this below -->
<script>
  const loginForm = document.getElementById('loginForm');

  loginForm.onsubmit = (e) => {
    e.preventDefault();

    const loginEmail = document.getElementById('loginEmail').value.trim();
    const loginPassword = document.getElementById('loginPassword').value;

    const savedUser = JSON.parse(localStorage.getItem('user'));

    if (savedUser && savedUser.email === loginEmail && savedUser.password === loginPassword) {
      alert("Login successful! Welcome " + savedUser.name);
      window.location.href = "index.html"; // redirect to homepage or dashboard
    } else {
      alert("Invalid email or password.");
    }
  };
</script>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center py-6 text-sm text-gray-500 border-t">
    &copy; 2025 HomeEase Rentals. All rights reserved.
  </footer>

</body>
</html>
