<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - HomeEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Create Your Account</h1>

      <form id="signupForm" class="space-y-5">
  <div>
    <label class="block text-sm font-medium">Full Name</label>
    <input id="name" type="text" placeholder="Your name" class="w-full mt-1 px-4 py-2 border rounded"/>
  </div>

  <div>
    <label class="block text-sm font-medium">Email</label>
    <input id="email" type="email" placeholder="you@example.com" class="w-full mt-1 px-4 py-2 border rounded"/>
  </div>

  <div>
    <label class="block text-sm font-medium">Password</label>
    <input id="password" type="password" placeholder="Create a password" class="w-full mt-1 px-4 py-2 border rounded"/>
  </div>

  <a href="index.html" type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign Up</a>
</form>

<!-- Below form -->
<script>
  const signupForm = document.getElementById('signupForm');

  signupForm.onsubmit = (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!name || !email || !password) {
      alert("Please fill in all fields.");
      return;
    }

    // Save to localStorage
    const userData = { name, email, password };
    localStorage.setItem('user', JSON.stringify(userData));
    
    alert("Account created successfully!");
    window.location.href = "login.html"; // redirect to login
  };
</script>
    </div>
  </div>

</body>
</html>
