<!-- property-apartment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Apartment - HomeEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  
  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 shadow-md bg-white">
    <div class="text-2xl font-bold text-blue-600">HomeEase</div>
    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-blue-500">Home</a>
      <a href="listings.html" class="text-blue-600 font-semibold">Listings</a>
      <a href="contact.html" class="hover:text-blue-500">Book</a>
    </nav>
  </header>  
  
  <!-- Hero Section with Background Image -->
  <section 
    class="w-full h-[60vh] bg-cover bg-center relative" 
    style="background-image: url('images/lounge.jpg'); background-color: #f0f0f0;">
        <img src="../images/lounge.jpg" alt="Duplex" class="w-full h-[60vh] bg-cover bg-center relative"  />
    <!-- Verify that 'images/villa.jpg' exists in the correct folder relative to this HTML file -->
   
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <div class="relative z-10 h-full flex items-center justify-center">
      <h1 class="text-4xl md:text-5xl text-white font-bold text-center">Luxury Beach Villa in Lekki</h1>
    </div>
  </section>

  <!-- Property Details -->
  <section class="max-w-5xl mx-auto py-12 px-6 bg-white shadow-md rounded-lg -mt-20 relative z-20">
    <h2 class="text-2xl font-bold mb-2">₦300,000/month</h2>
    <p class="text-gray-600 mb-2">Ikoyi, Lagos</p>
    <p class="text-gray-700 mb-6">
      This spacious apartment features smart appliances, fast internet, and beautiful views from the balcony.
    </p>
    <ul class="list-disc list-inside text-gray-700 mb-6">
      <li>2 Bedrooms</li>
      <li>Smart TV</li>
      <li>Security Access</li>
    </ul>
    <a href="contact.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 text-lg font-medium">
      Book Now
    </a>
  </section>

  <!-- Call Button -->
  <section class="text-center mt-8 mb-12">
    <a href="call.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 text-lg font-medium">
      Call
    </a>
    <!-- View Next Property -->
    <div class="mt-10 text-right">
      <a href="property2.html" class="text-blue-600 hover:underline text-lg font-medium">
        View Next Property →
      </a>
    </div>
  </section>

</body>
</html>
