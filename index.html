<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HomeEase Rentals</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 shadow-md">
    <div class="text-2xl font-bold text-blue-600">HomeEase</div>
    <nav class="hidden md:flex space-x-6">
      <a href="#" class="hover:text-blue-500">Home</a>
      <a href="#" class="hover:text-blue-500">Listings</a>
      <a href="#" class="hover:text-blue-500">About</a>
      <a href="contact.html" class="hover:text-blue-500">Contact</a>
    </nav>
    <div class="space-x-4">
      <button class="text-sm text-gray-600 hover:text-blue-600">Login</button>
      <a href="login page.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sign Up</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-cover bg-center h-[80vh] relative" style="background-image: url('https://source.unsplash.com/1600x900/?modern-home,rent');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex flex-col justify-center items-center text-center text-white h-full px-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Find Your Perfect Rental Home</h1>
      <p class="text-lg md:text-xl mb-6">Search from thousands of verified listings</p>
      
      <!-- Search Bar -->
      <div class="bg-white rounded-lg shadow-md p-4 w-full max-w-3xl grid grid-cols-1 md:grid-cols-4 gap-2">
        <input type="text" placeholder="Location" class="border p-2 rounded w-full" />
        <input type="date" class="border p-2 rounded w-full" />
        <input type="number" placeholder="Guests" class="border p-2 rounded w-full" />
        <a href="listings.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Search</a>
      </div>
    </div>
  </section>
  
  <!-- Floating Chatbot -->
<div id="chatbot" class="fixed bottom-6 right-6 z-50">
  <!-- Chat Bubble Button -->
  <button id="chatToggle" class="bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700">
    ðŸ’¬
  </button>

  <!-- Chat Window -->
  <div id="chatWindow" class="hidden mt-3 w-80 bg-white border border-gray-300 rounded-lg shadow-xl flex flex-col overflow-hidden">
    <div class="bg-blue-600 text-white p-4 font-bold">HomeEase Q&A</div>
    
    <div id="chatContent" class="p-4 h-64 overflow-y-auto space-y-3 text-sm">
      <div class="bg-gray-100 p-3 rounded">ðŸ‘‹ Hi! Ask me about bookings, prices, or locations.</div>
    </div>
    
    <form id="chatForm" class="flex border-t p-2">
      <input id="userInput" type="text" placeholder="Ask a question..." class="flex-1 px-3 py-2 text-sm border rounded focus:outline-none" required>
      <button class="ml-2 text-white bg-blue-600 px-3 rounded hover:bg-blue-700 text-sm">Send</button>
    </form>
  </div>
</div>

<script>
  const chatToggle = document.getElementById('chatToggle');
  const chatWindow = document.getElementById('chatWindow');
  const chatForm = document.getElementById('chatForm');
  const userInput = document.getElementById('userInput');
  const chatContent = document.getElementById('chatContent');

  // Show/Hide chat window
  chatToggle.addEventListener('click', () => {
    chatWindow.classList.toggle('hidden');
  });

  // Fake Q&A logic
  const responses = {
    "price": "Prices start at â‚¦150,000/month. Check listings for details.",
    "location": "We cover Lagos, Abuja, and more.",
    "book": "Click 'View Details' on any property, then use the contact form to book.",
    "contact": "Use the 'Contact' page or chat here anytime.",
    "sign": "Sign up via the top right button for full features."
  };

  chatForm.onsubmit = (e) => {
    e.preventDefault();
    const question = userInput.value.trim();
    if (!question) return;

    // Show user message
    const userMsg = document.createElement('div');
    userMsg.className = 'bg-blue-100 p-2 rounded self-end';
    userMsg.textContent = question;
    chatContent.appendChild(userMsg);

    // Auto-response
    setTimeout(() => {
      const reply = document.createElement('div');
      reply.className = 'bg-gray-100 p-2 rounded';
      let answer = "ðŸ¤– Sorry, I didn't get that. Try asking about price or location.";
      for (let key in responses) {
        if (question.toLowerCase().includes(key)) {
          answer = responses[key];
          break;
        }
      }
      reply.textContent = answer;
      chatContent.appendChild(reply);
      chatContent.scrollTop = chatContent.scrollHeight;
    }, 400);

    userInput.value = "";
    chatContent.scrollTop = chatContent.scrollHeight;
  };
</script>
  
  
  <!-- Footer -->
  <footer class="bg-white text-center py-6 text-sm text-gray-500 border-t mt-12">
    &copy; 2025 HomeEase Rentals. All rights reserved.
  </footer>


</body>
</html>
